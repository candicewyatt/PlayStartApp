@(loginForm: Form[Application.Login], userList: java.util.List[User])

@main(null) {

	<section id="search">
		<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>User Name</th>
					<th>Email</th>
					<th>Role</th>
				</tr>
			</thead>
			<tbody>
				@for(user <- userList) {
					<tr>
						<td><a href="/openuser">@user.fullname</a></td>
						<td><a href="/openuser">@user.email</a></td>
						<td><a href="/openuser">@user.role</a></td>
					</tr>
				} 
			</tbody>
		</table>
		</div		
	</section>
}

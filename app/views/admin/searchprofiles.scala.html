@(profilesList: java.util.List[Profile], servicesList: java.util.List[Service])

@main(null) {

	<script src="@routes.Assets.at("js/jquery/jquery-latest.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/jquery/jquery.tablesorter.js")" type="text/javascript"></script>
	<link href="@routes.Assets.at("css/tablesort.css")" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function() {
			$("#tableAll").tablesorter();
			$(".selectServices").change(function() {
				getByServices();
			});
		});
	</script>
	<section id="displayResults" style="padding: 30px;">
		<div class="table-responsive">
		<h5>All Business Profiles:</h5>
		<div class="element-select"><label class="title"></label><div class="item-cont"><div class="large"><span>
			<select class="selectServices" name="selectServices" id="selectServices">
				<option selected="selected" value="" disabled="disabled">--- Select service ---</option>
				<option value="All">All</option>
				@for(service <- servicesList) {
					<option value="@service.name">@service.name</option>
				}
			</select>
		<i></i><span class="icon-place"></span></span></div></div></div>
		<table id="tableAll" class="tablesorter" border="0" cellpadding="0" cellspacing="1">
			<thead>
				<tr>
					<th>Business Name</th>
					<th>Contact</th>
					<th>Services</th>
				</tr>
			</thead>
			<tbody>
				@for(profile <- profilesList) {
				<tr>
					<td><a href="/openprofile/@profile.name">@profile.name</a></td>
					<td><a href="/openprofile/@profile.name">@profile.primaryNameFirst @profile.primaryNameLast</a></td>
					<td><a href="/openprofile/@profile.name">@profile.services</a></td>
				</tr>
				} 
			</tbody>
		</table>
		</div>
		<div><a href="/exportprofiles/All" class="buttonCustomView" style="color: #FFFFFF;">Export This View</a></div>	
	</section>
}
